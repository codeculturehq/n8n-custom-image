name: Create new release on push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-and-push.yml'
      - '.github/workflows/create-new-release-on-push.yml'

jobs:
  check-new-release:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    # Output mapping needed to share data between jobs. Separated jobs to reuse the build-and-push.yml workflow.
    outputs:
      has_new_release: ${{ steps.new_release_check.outputs.has_new_release }}
      version_to_release: ${{ steps.n8n_version.outputs.version_to_release }}
      next_version_suffix: ${{ steps.new_release_check.outputs.next_version_suffix }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 🔍 Check if relevant files changed
        id: check_changes
        run: |
          # Check if Dockerfile or workflow files changed in the last commit
          changed_files=$(git diff --name-only HEAD^ HEAD)
          echo "Changed files:"
          echo "$changed_files"
          
          relevant_changes=false
          if echo "$changed_files" | grep -E "(Dockerfile|\.github/workflows/)" > /dev/null; then
            relevant_changes=true
            echo "✅ Relevant files changed, proceeding with build"
          else
            echo "❌ No relevant files changed, skipping build"
          fi
          echo "relevant_changes=$relevant_changes" >> $GITHUB_OUTPUT

      - name: 👀 Get the latest codeculture n8n custom image stable release
        id: custom_image_release
        uses: pozetroninc/github-action-get-latest-release@v0.8.0
        with:
          repository: codeculturehq/n8n-custom-image
          excludes: prerelease,draft
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🆕 Get the latest n8n release
        id: n8n_release
        uses: dvershinin/lastversion-action@main
        with:
          repository: 'https://github.com/n8n-io/n8n'
          extra_args: --pre

      - name: 🤲 Check if it is a newer n8n release
        id: new_release_check
        run: |
          echo "👀 Latest Codely custom image release: ${{ steps.custom_image_release.outputs.release }}"
          echo "🆕 Latest n8n release: ${{ steps.n8n_release.outputs.last_version }}"

          custom_version_orig=$(echo "${{ steps.custom_image_release.outputs.release }}" | sed 's/n8n@//g')
          custom_version=$(echo "$custom_version_orig" | sed 's/-[0-9]*//g')  # Remove the suffix
          n8n_version=$(echo "${{ steps.n8n_release.outputs.last_version }}" | sed 's/n8n@//g')

          latest_version=$(echo -e "$custom_version\n$n8n_version" | sort -V | tail -n1)
          
          # Only set has_new_release=true if there are relevant changes
          if [ "${{ steps.check_changes.outputs.relevant_changes }}" = "true" ]; then
            echo "has_new_release=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_release=false" >> $GITHUB_OUTPUT
            echo "👍 No relevant changes detected. Skipping build."
          fi
          
          # Debug print
          echo "custom_version_orig=$custom_version_orig"
          echo "custom_version=$custom_version"
          echo "n8n_version=$n8n_version"
          
          # Calculate the next_version_suffix to compare with the new release
          # If the custom_version does not equal the latest_version, then it is a new release and we don't need a suffix
          if [ "$custom_version" != "$n8n_version" ]; then
              echo "next_version_suffix=" >> $GITHUB_OUTPUT
          else
              # If the custom_version equals the latest_version, then it is a new release and we need to increment the suffix
              # If there is no suffix present we start with 1
              # Check if we have a - first
              has_suffix=$(echo "$custom_version_orig" | sed 's/[^-]//g')
              if [ -z "$has_suffix" ]; then
                  suffix="-1"
              else
                  suffix=$(echo "$custom_version_orig" | grep -o '[0-9]*$')
                  suffix="-$((suffix + 1))"
              fi
              
              echo "next_version_suffix=$suffix"
              echo "next_version_suffix=$suffix" >> $GITHUB_OUTPUT
          fi

      - name: 🔡 Remove 'n8n@' from release name to get the version
        id: n8n_version
        if: steps.new_release_check.outputs.has_new_release == 'true'
        run: |
          version_to_release=$(echo "${{ steps.n8n_release.outputs.last_version }}" | sed 's/n8n@//g')
          echo "version_to_release=$version_to_release" >> $GITHUB_OUTPUT
          echo "next_version_suffix=${{ steps.new_release_check.outputs.next_version_suffix }}" >> $GITHUB_OUTPUT

  build-and-push-new-docker-image:
    needs: check-new-release
    if: ${{ needs.check-new-release.outputs.has_new_release == 'true' }}
    uses: ./.github/workflows/build-and-push.yml
    secrets: inherit
    with:
      n8n_version: ${{ needs.check-new-release.outputs.version_to_release }}
      next_version_suffix: ${{ needs.check-new-release.outputs.next_version_suffix }}
